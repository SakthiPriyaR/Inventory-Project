{% extends 'partials/base.html' %}
{% block title %}Delete Item Page{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<style>
  .border-purple {
    border: 2px solid #6f42c1 !important;
    border-radius: 12px;
    box-shadow: 0 5px 18px rgba(111, 66, 193, 0.2);
  }

  .alert-danger {
    background-color: #ffe6e6;
    color: #721c24;
    border-left: 5px solid #dc3545;
    animation: popFade 0.5s ease forwards;
    border-radius: 8px;
  }

  h3 {
    color: #6f42c1;
    font-weight: bold;
  }

  hr {
    border-top: 2px solid #6f42c1;
    opacity: 0.8;
  }

  .btn-dark {
    background-color: #6f42c1;
    border: none;
    transition: background-color 0.3s ease, transform 0.3s ease;
    border-radius: 8px;
  }

  .btn-dark:hover {
    background-color: #5a35a3;
    transform: scale(1.05);
  }

  .btn-danger {
    border-radius: 8px;
    transition: transform 0.3s ease;
  }

  .btn-danger:hover {
    transform: scale(1.05);
  }

  .row {
    opacity: 0;
    animation: fadeInUp 0.8s ease forwards;
    animation-delay: 0.2s;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(15px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes popFade {
    from {
      opacity: 0;
      transform: scale(0.9);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }
</style>

<div class='container'>
  <div class='row my-4'>
    <div class="col-md-6 offset-md-3">
      <div class="border-purple bg-white p-4">
        <h3>üóëÔ∏è Delete Item</h3>
        <hr>
        <div class="alert alert-danger">
          <h4>Are you absolutely sure you want to delete this item?</h4>
        </div>
        <form method="POST">
          {% csrf_token %}
          {{ form }}
          <a class="btn btn-dark me-2" href="{% url 'dashboard-product' %}">Cancel</a>
          <input class="btn btn-danger" type="submit" value="Confirm">
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
