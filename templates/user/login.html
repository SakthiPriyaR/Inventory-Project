{% extends 'partials/base.html' %}
{% block title %}Login Page{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<style>
  /* Center the login box with fade-in */
  .row.my-4 {
    opacity: 0;
    animation: fadeUp 1s ease forwards;
    animation-delay: 0.2s;
  }

  @keyframes fadeUp {
    from {
      opacity: 0;
      transform: translateY(15px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Container styling */
  .border {
    border: 2px solid #9c78f4;
    border-radius: 0.6rem;
    background: #fafafa;
    padding: 1.75rem 2rem;
    box-sizing: border-box;
    transition: box-shadow 0.3s ease;
  }
  .border:hover {
    box-shadow: 0 8px 15px rgba(156, 120, 244, 0.3);
  }

  /* Heading style */
  h4 {
    color: #7b5de8;
    font-weight: 700;
    margin-bottom: 1rem;
  }

  hr {
    border-color: #d7ccf7;
  }

  /* Login button with pastel purple style and hover */
  .btn-success {
    background-color: #9c78f4 !important;
    border-color: #9c78f4 !important;
    font-weight: 600;
    transition: background-color 0.3s ease, transform 0.3s ease;
    border-radius: 0.4rem;
    padding: 0.5rem 1.5rem;
  }
  .btn-success:hover {
    background-color: #7b5de8 !important;
    border-color: #7b5de8 !important;
    transform: scale(1.05);
  }

  /* Forget password link styling */
  a.mx-4 {
    color: #7b5de8;
    font-weight: 600;
    text-decoration: none;
    transition: color 0.3s ease;
  }
  a.mx-4:hover {
    color: #9c78f4;
    text-decoration: underline;
  }

  /* Alert messages soft purple border */
  .alert {
    border-radius: 0.5rem;
    border: 1.5px solid transparent;
    padding: 0.7rem 1rem;
    font-weight: 600;
    margin-bottom: 1rem;
  }
  .alert-success {
    background-color: #e8e3fc;
    color: #5c4da6;
    border-color: #9c78f4;
  }
  .alert-error, .alert-danger {
    background-color: #fce8e8;
    color: #a64d4d;
    border-color: #f09b9b;
  }
</style>

<div class="row my-4">
  <div class="col-md-6 offset-md-3">
    <div class="border bg-white">
      {% for message in messages %}
        {% if message %}
          <div class="alert alert-{{ message.tags }}">
            {{ message }}
          </div>
        {% endif %}
      {% endfor %}
      <h4>Login Page</h4>
      <hr>
      <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success" type="submit" value="Login">
        <a class="mx-4" href="{% url 'password_reset' %}">Forget Password ?</a>
      </form>
    </div>
  </div>
</div>

{% endblock %}
