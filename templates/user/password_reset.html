{% extends 'partials/base.html' %}
{% block title %}Password Reset Page{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<style>
  /* Purple theme styles */
  .border-purple {
    border: 2px solid #6f42c1 !important;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(111, 66, 193, 0.2);
  }

  .btn-purple {
    background-color: #6f42c1;
    border: none;
    color: white;
    transition: background-color 0.3s ease, transform 0.3s ease;
  }

  .btn-purple:hover {
    background-color: #5931a9;
    transform: scale(1.05);
  }

  h4 {
    color: #6f42c1;
    font-weight: bold;
  }

  hr {
    border-top: 2px solid #6f42c1;
    opacity: 0.8;
  }

  /* Fade in the whole container */
  .row.my-4 {
    opacity: 0;
    animation: fadeUp 1s ease forwards;
    animation-delay: 0.2s;
  }
  @keyframes fadeUp {
    from {
      opacity: 0;
      transform: translateY(15px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Pop animation for alerts */
  .alert {
    opacity: 0;
    transform: scale(0.8);
    animation: popIn 0.5s ease forwards;
  }
  @keyframes popIn {
    to {
      opacity: 1;
      transform: scale(1);
    }
  }
</style>

<div class="row my-4">
  <div class="col-md-6 offset-md-3">
    <div class="p-4 bg-white border-purple">
      {% for message in messages %}
        {% if message %}
          <div class="alert alert-{{ message.tags }}">
            {{ message }}
          </div>
        {% endif %}
      {% endfor %}

      <h4>Password Reset Page</h4>
      <hr>
      <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-purple mt-3" type="submit" value="Reset Password">
      </form>
    </div>
  </div>
</div>
{% endblock %}
